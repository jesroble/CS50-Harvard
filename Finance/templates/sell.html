{% extends "layout.html" %}

{% block title %}Get Stock Quote{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="symbol" name="symbol" class="form-control" required>
                <option value="" disable selected>Symbol</option>
                {% for row in rows %}
                    <option value="{{row['symbol']}}">{{row['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1" step="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
