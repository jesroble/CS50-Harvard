{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-stripped">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transacted</th>
            </tr>
        </thead>

        {% for row in rows %}
        <tr>
            <td> {{row['symbol']}} </td>
            <td> {{row['shares']}} </td>
            <td> {{row['price'] | usd}} </td>
            <td> {{row['timestamp']}} </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
